<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>contact</title>
</head>

<body>
    <noscript>홍현지</noscript>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <img src="./img/contact/TSlogo.png" alt="logo">
            </div>
            <div class="header-hamburger">
                <img src="./img/contact/hamburgerBtn.png" alt="hamburgerBtn">
            </div>
        </div>
        <div class="title">
            <div class="title-text">
                <p>Let’s Create</p>
            </div>
            <div class="title-text">
                <p>progress </p>
            </div>
            <div class="title-text">
                <p>together</p>
            </div>
        </div>

        <div class="content">
            <div class="contentItem1">
                <!--BtnList-->
                <div class="btnList">
                    <div class="btnListItem1">
                        <button><p>Javascript</p></button>
                        <button><p>Front-End</p></button>
                        <button><p>Back-end</p></button>
                    </div>
                    <div class="btnListItem2">
                        <button>Css</button>
                        <button>Scss</button>
                    </div>
                </div>
                <!--contact-->
                <div class="form">
                    <div class="form-contact-box">
                        <div class="form-contact-box-name">
                            <div class="form-contact-box-name-item1">
                                <p>name</p>
                            </div>
                            <div class="form-contact-box-name-item2"></div>
                        </div>
                        <div class="form-contact-box-email">
                            <div class="form-contact-email-name-item1">
                                <p>email</p>
                            </div>
                            <div class="form-contact-email-name-item2"></div>
                        </div>
                    </div>
                    <div class="form-contact-inquiry">
                        <div class="form-contact-inquiry-item1">
                            <p>Inquiry</p>
                        </div>
                        <div class="form-contact-inquiry-item2"></div>
                    </div>
                </div>
            </div>
            <!--mainImg-->
            <div class="contentItem2">
                <div class="img"></div>
            </div>
        </div>

        <div class="btn"></div>
    </div>


    <script src="./js/contact.js "></script>
</body>

</html>
