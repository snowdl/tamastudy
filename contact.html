<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet" />
    <title>contact</title>
</head>

<body>
    <noscript>홍현지</noscript>
    <div class="container">
        <!--header-->
        <div class="contact-header">
            <div class="contact-header-logo">
                <img class="contact-header-logo-img" src="img/contact/logo.svg" alt="contact-logo" />
            </div>
            <div class="contact-header-btn">
                <img class="contact-header-btn-img" src="img/contact/hamburger.svg" />
            </div>
        </div>
        <!--end of header-->
        <!--main-->
        <div class="contact-main">
            <div class="contact-main-text">
                <p class="contact-main-text-title">Let’s Create</p>
                <p class="contact-main-text-title">progress</p>
                <p class="contact-main-text-title">together</p>
            </div>
            <div class="contact-img">
                <img src="img/contact/images.png" />
            </div>

            <!--end of main-->
            <!--tab-->
            <div class=" contact-tab ">
                <p class="contact-tab-text ">our service</p>
                <div class="contact-tab-item ">
                    <button class="contact-tab-item-btn ">Website</button>
                    <button class="contact-tab-item-btn ">Front End</button>
                    <button class="contact-tab-item-btn ">Javascript</button>
                </div>
                <div class="contact-tab-item ">
                    <button class="contact-tab-item-btn ">React</button>
                </div>
            </div>
            <!--end of tab-->
            <!--form-->
            <div class="contact-form ">
                <div class="contact-form-userInfo ">
                    <div class="contact-form-userInfo-item ">
                        <p>Name</p>
                    </div>
                    <div class="contact-form-userInfo-item ">
                        <p>eMail</p>
                    </div>
                </div>

                <div class="contact-form-inquiry ">
                    <div class="contact-form-inquiry-item ">
                        <p>inquiry</p>
                    </div>
                </div>
            </div>
            <!--end of form -->
            <!--button-->
            <div class="contact-button ">
                <button>Submit</button>
            </div>
            <!-- end of button-->
        </div>
        <!--address-->
        <div class="contact-address ">
            <p>Reach out @ + 81-090-0921-0921, tamastudy@rakuten@com</p>
        </div>
    </div>
    <script src="./js/contact.js "></script>
</body>

</html>
